{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-edit"></i> Edit or Delete Book</h2>
    </div>
    <div class="card-body">
        {% if message %}
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                {{ message }}
            </div>
        {% endif %}
        
        <div class="form-section">
            <h3>Update Book Information</h3>
            <!-- Form for editing a book -->
            <form method="POST" class="modern-form">
                <div class="form-group">
                    <label for="edit_book_id">Select Book:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-book input-icon"></i>
                        <select id="edit_book_id" name="book_id" required>
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-heading input-icon"></i>
                        <input type="text" id="title" name="title" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-edit input-icon"></i>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Book
                    </button>
                </div>
            </form>
        </div>
        
        <div class="divider"></div>
        
        <div class="form-section danger-section">
            <h3>Delete Book</h3>
            <!-- Delete Book Form -->
            <form method="POST" class="modern-form">
                <div class="form-group">
                    <label for="delete_book_id">Select Book to Delete:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-trash-alt input-icon danger-icon"></i>
                        <select id="delete_book_id" name="book_id" required>
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" name="delete" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        background-color: white;
        border-radius: var(--radius);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 2rem;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1.25rem 1.5rem;
        display: flex;
        align-items: center;
    }
    
    .card-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }
    
    .card-header i {
        margin-right: 0.75rem;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .form-section {
        margin-bottom: 2rem;
    }
    
    .form-section h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--dark-color);
    }
    
    .danger-section h3 {
        color: var(--danger-color);
    }
    
    .divider {
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
        margin: 2.5rem 0;
    }
    
    .modern-form {
        max-width: 600px;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-color);
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
    }
    
    .danger-icon {
        color: var(--danger-color);
    }
    
    input, select {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        background-color: white;
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 15px top 50%;
        background-size: 12px auto;
        padding-right: 2.5rem;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-start;
        margin-top: 2rem;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn i {
        margin-right: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
        box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        transform: translateY(-2px);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #ff4d6d, var(--danger-color));
        color: white;
        box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
    }
    
    .btn-danger:hover {
        box-shadow: 0 6px 15px rgba(247, 37, 133, 0.4);
        transform: translateY(-2px);
    }
    
    .alert {
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        box-shadow: var(--shadow);
    }
    
    .alert i {
        font-size: 1.5rem;
        margin-right: 1rem;
    }
    
    .alert-success {
        background-color: rgba(76, 201, 240, 0.15);
        color: var(--success-color);
        border-left: 4px solid var(--success-color);
    }
    
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}
