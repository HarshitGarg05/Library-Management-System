{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_book') }}" method="POST" class="modern-form">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <div class="input-wrapper">
                    <i class="fas fa-barcode input-icon"></i>
                    <input type="text" id="isbn" name="isbn" required placeholder="Enter unique ISBN">
                </div>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <div class="input-wrapper">
                    <i class="fas fa-book input-icon"></i>
                    <input type="text" id="title" name="title" required placeholder="Enter book title">
                </div>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-edit input-icon"></i>
                    <input type="text" id="author" name="author" required placeholder="Enter author name">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add Book
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        background-color: white;
        border-radius: var(--radius);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 2rem;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1.25rem 1.5rem;
        display: flex;
        align-items: center;
    }
    
    .card-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }
    
    .card-header i {
        margin-right: 0.75rem;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .modern-form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-color);
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
    }
    
    .modern-form input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }
    
    .modern-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .modern-form input::placeholder {
        color: #b3b3b3;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 2rem;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn i {
        margin-right: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
        box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        transform: translateY(-2px);
    }
    
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .form-actions {
            justify-content: center;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
